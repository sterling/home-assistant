repeat" items="[[items]]"><paper-icon-item on-tap="_enableEditting"><paper-checkbox slot="item-icon" checked="{{item.complete}}" on-tap="_itemCompleteTapped" tabindex="0"></paper-checkbox><paper-item-body><template is="dom-if" if="[[!_computeIsEditting(_editIndex, index)]]">[[item.name]]</template><template is="dom-if" if="[[_computeIsEditting(_editIndex, index)]]" restamp=""><paper-input tabindex="0" autofocus="" id="editBox" no-label-float="" value="{{_editValue}}" on-keydown="_editKeyPress"></paper-input></template></paper-item-body><template is="dom-if" if="[[_computeIsEditting(_editIndex, index)]]"><paper-icon-button icon="mdi:content-save" on-tap="_finishEditting" alt="Save item"></paper-icon-button></template></paper-icon-item></template></paper-card><div class="tip">Tap the microphone on the top right and say "Add candy to my shopping list"</div></div></app-header-layout></template></dom-module><script>Polymer({
  is: 'ha-panel-shopping-list',

  properties: {
    hass: Object,
    narrow: Boolean,
    showMenu: Boolean,
    items: {
      type: Array,
      value: [],
    },
    _editIndex: {
      type: Number,
      value: -1,
    },
    _editValue: {
      type: String,
      value: '',
    },
  },

  listeners: {
    keydown: '_checkEsc'
  },

  attached: function () {
    this._fetchData = this._fetchData.bind(this);

    this.hass.connection.subscribeEvents(this._fetchData, 'shopping_list_updated')
      .then(function (unsub) { this._unsubEvents = unsub; }.bind(this));
    this._fetchData();
  },

  detached: function () {
    if (this._unsubEvents) this._unsubEvents();
  },

  _fetchData: function () {
    this.hass.callApi('get', 'shopping_list')
      .then(function (items) {
        this.items = items;
      }.bind(this));
  },

  _computeIsEditting(editIndex, index) {
    return editIndex === index;
  },

  _itemCompleteTapped: function (ev) {
    ev.stopPropagation();
    var item = ev.model.item;
    this.hass.callApi('post', 'shopping_list/item/' + item.id, {
      complete: item.complete
    }).catch(function () {
      this._fetchData();
    }.bind(this));
  },

  _enableEditting: function (ev) {
    var item = ev.model.item;
    var index = this.items.indexOf(item);

    if (index === this._editIndex) return;

    this._editValue = item.name;
    this._editIndex = index;
  },

  _cancelEditting: function () {
    this._editIndex = -1;
    this._editValue = '';
  },

  _finishEditting: function (ev) {
    ev.stopPropagation();

    var index = this._editIndex;
    var name = this._editValue;
    var item = this.items[index];

    this._editIndex = -1;
    this._editValue = '';

    if (name === item.name) {
      return;
    }

    this.set(['items', index, 'name'], name);
    this.hass.callApi('post', 'shopping_list/item/' + item.id, {
      name: name
    }).catch(function () {
      this._fetchData();
    }.bind(this));
  },

  _editKeyPress: function (ev) {
    if (ev.keyCode === 13) {
      this._finishEditting(ev);
    }
  },

  _checkEsc: function (ev) {
    if (ev.keyCode === 27) {
      this._cancelEditting();
    }
  },

  _clearCompleted: function () {
    this.hass.callApi('POST', 'shopping_list/clear_completed');
  }
});</script></body></html>
